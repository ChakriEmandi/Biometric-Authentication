<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Successful</title>
    <style>
        /* General Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #e0f7fa, #80deea); /* Gradient Background */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Container Styling */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        /* Heading Styling */
        h1 {
            font-size: 2rem;
            color: #28a745;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Link Styling */
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        a:active {
            transform: translateY(1px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 40px;
            }
            h1 {
                font-size: 1.8rem;
            }
            a {
                font-size: 1rem;
                padding: 12px 18px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 30px;
            }
            h1 {
                font-size: 1.6rem;
            }
            a {
                font-size: 0.9rem;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Successful!</h1>
        <a href="{{ url_for('register_task') }}">Go Back</a>
    </div>
</body>
</html>
