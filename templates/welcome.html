<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* General Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Welcome Container Styling */
        .welcome-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease-in-out;
        }

        .welcome-container:hover {
            transform: translateY(-10px);
        }

        /* Welcome Heading Styling */
        .welcome-container h2 {
            color: #2196F3;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Welcome Paragraph Styling */
        .welcome-container p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }

        /* Logout Button Styling */
        .welcome-container button {
            padding: 12px 20px;
            background: linear-gradient(45deg, #4CAF50, #8bc34a);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .welcome-container button:hover {
            background: linear-gradient(45deg, #388E3C, #66bb6a);
            transform: scale(1.05);
        }

        .welcome-container button:focus {
            outline: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .welcome-container {
                padding: 30px 40px;
            }
            .welcome-container h2 {
                font-size: 28px;
            }
            .welcome-container p {
                font-size: 16px;
            }
            .welcome-container button {
                font-size: 16px;
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            .welcome-container {
                padding: 20px 30px;
            }
            .welcome-container h2 {
                font-size: 24px;
            }
            .welcome-container p {
                font-size: 14px;
            }
            .welcome-container button {
                font-size: 14px;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h2>Welcome, {{ session['username'] }}!</h2>
        <p>You have successfully logged in using your biometric authentication.</p>
        <button onclick="window.location.href='/'">Logout</button>
    </div>
</body>
</html>
