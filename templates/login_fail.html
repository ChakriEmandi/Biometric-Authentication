<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Failed</title>
    <style>
        /* General Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8d7da; /* Soft red background */
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Container for the message and button */
        .container {
            text-align: center;
            background-color: #ffffff; /* White background for content box */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
            max-width: 400px;
            width: 90%;
        }

        /* Styling for the header */
        h1 {
            color: #721c24; /* Dark red color for the title */
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Styling for the error message */
        .message {
            color: #721c24; /* Red color for error text */
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Retry button styling */
        button {
            padding: 12px 20px;
            background-color: #dc3545; /* Red button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        /* Hover and active button effects */
        button:hover {
            background-color: #c82333; /* Darker red on hover */
            transform: scale(1.05); /* Slight scale up effect */
        }

        button:focus {
            outline: none;
        }

        /* Responsive Design for smaller screens */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.6rem;
            }

            button {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.4rem;
            }

            .message {
                font-size: 1rem;
            }

            button {
                font-size: 0.9rem;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authentication Failed</h1>
        <p class="message">{{ message }}</p>
        <button onclick="window.location.href='/login'">Try Again</button>
    </div>
</body>
</html>
